# 服务器配置
server:
  port: 9000
  read_timeout: 15  # 秒
  write_timeout: 15 # 秒
  idle_timeout: 60  # 秒

# 认证配置
auth:
  password: "your_default_password"

# 节点订阅
subscription:
  url: "https://raw.githubusercontent.com/haierkeys/free-network-tool/master/singbox/node-example.json"
  timeout: 30  # 秒
  refresh_interval: 2  # 分钟

# 模板列表
templates:
  # 模板1：默认配置 OpenWRT
  default:
    url: "https://raw.githubusercontent.com/haierkeys/free-network-tool/master/singbox/1.12.json"
    name: "OpenWRT"
    no_node: "🎯 全球直连"
    enabled: true

  # 模板2：ios 1.11
  ios:
    url: "https://raw.githubusercontent.com/haierkeys/free-network-tool/master/singbox/1.11-ios.json"
    name: "iOS"
    no_node: "🎯 全球直连"
    enabled: true

# 默认模板
default_template: "default"

# 缓存配置
cache:
  directory: "./storage/cache"
  node_file: "node.json"
  template_file: "template.json"

# 日志配置
logging:
  production: true
  file: "./storage/log/server.log"
  level: "info"  # debug, info, warn, error
  max_size: 10   # MB
  max_backups: 3
  max_age: 7     # 天
